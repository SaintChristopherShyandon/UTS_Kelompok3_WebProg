<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMN | Ucup Menjelajah Nusantara</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light">

    <div id="start-screen" class="game-screen active d-flex flex-column justify-content-center align-items-center">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <span class="game-logo"><img src="./assets/footprint.gif" alt="Deskripsi Singkat GIF" style="width: 20%;" /></span>
            <h1 class="text-center mb-4">UMN ‚Äì Ucup Exploring the Archipelago</h1>

            <div id="avatar-selection" class="d-flex justify-content-around align-items-center mb-3">
                <button id="prev-avatar" class="btn btn-outline-primary fs-3">&lt;</button>
                <img id="current-avatar-img" src="" alt="Avatar Pilihan"
                    class="rounded-circle border border-primary border-3"
                    style="width: 100px; height: 100px; object-fit: cover;">
                <button id="next-avatar" class="btn btn-outline-primary fs-3">&gt;</button>
            </div>

            <input type="text" id="player-name-input" class="form-control mb-3 text-center"
                placeholder="Enter your name here..." required>
            <button id="start-button" class="btn btn-success btn-lg">Start Exploring</button>
        </div>
    </div>

    <div id="main-game-screen" class="game-screen container-fluid">

        <header class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
            <span id="greeting-text" class="h5 mb-0">Good Morning</span>
            <span id="game-time" class="text-muted">Day 1 | 09:00</span>
            <span id="money-display" class="money-box fw-bold text-success fs-5">üí∞ 230.000</span>
        </header>

        <div id="status-area" class="row mb-4">
            <div class="status-item col-md-6 col-lg-3 mb-2">Meal:
                <div class="progress mt-1">
                    <div id="prog-meal-bar" class="progress-bar bg-danger" role="progressbar" style="width: 50%"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        
            <div class="status-item col-md-6 col-lg-3 mb-2">Sleep:
                <div class="progress mt-1">
                    <div id="prog-sleep-bar" class="progress-bar bg-info" role="progressbar" style="width: 50%"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        
            <div class="status-item col-md-6 col-lg-3 mb-2">Hygiene:
                <div class="progress mt-1">
                    <div id="prog-hygiene-bar" class="progress-bar bg-primary" role="progressbar" style="width: 50%"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        
            <div class="status-item col-md-6 col-lg-3 mb-2">Happiness:
                <div class="progress mt-1">
                    <div id="prog-happiness-bar" class="progress-bar bg-warning" role="progressbar" style="width: 50%"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <main class="game-layout row">

            <div id="map-area" class="col-lg-8 mb-4 mb-lg-0 p-3">
                <img id="player-avatar-img" src="" alt="Avatar Pemain di Map">

                <div class="location" id="loc-home" data-location="home">üè† Home</div>
                <div class="location" id="loc-beach" data-location="beach">üèñÔ∏è Beach</div>
                <div class="location" id="loc-lake" data-location="lake">üèûÔ∏è Lake</div>
                <div class="location" id="loc-temple" data-location="temple">üßò Temple</div>
                <div class="location" id="loc-mountain" data-location="mountain">‚õ∞Ô∏è Mountain</div>
            </div>

            <div id="interaction-panel" class="col-lg-4 p-3 bg-light rounded shadow-sm">
                <h2 id="current-location-text" class="h4 border-bottom pb-2 mb-3">You're at Home</h2>
                <div id="activity-buttons" class="d-grid gap-2">
                </div>

                <div id="navigation-buttons" class="mt-4">
                    <button id="nav-up" class="btn btn-secondary">‚ñ≤</button>
                    <button id="nav-left" class="btn btn-secondary">‚óÄ</button>
                    <button id="nav-down" class="btn btn-secondary">‚ñº</button>
                    <button id="nav-right" class="btn btn-secondary">‚ñ∂</button>
                </div>
            </div>

        </main>
    </div>

    <div id="game-over-screen" class="game-screen d-flex flex-column justify-content-center align-items-center">
        <div class="text-center p-5 bg-white rounded shadow-lg">
            <h1 class="text-danger display-4">GAME OVER</h1>
            <p id="death-reason" class="lead mb-4">Anda meninggal...</p>
            <button onclick="window.location.reload()" class="btn btn-warning btn-lg">Start New Game</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
